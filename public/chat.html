<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO - trybe</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <link rel="stylesheet" href="./chat.css">
  </head>
  <body>

    <div id='box-message' >
      <ul id='mensagem'></ul>
    </div>

    <div id='box-clients' >
      <ul id='clients'></ul>
    </div>

        <label> nickName
      <input id='nickName' autocomplete='off' data-testid="nickname-box">
      <button id='btn-nickName' data-testid="nickname-button">Salvar Nome</button>
    </label>

    <form action="" id='form-msg'>
      <input id='messageInput' autocomplete='off' data-testid="message-box">
        <button id='btn-msg' data-testid="send-button">Enviar</button>
    </form>



      <script src='./script.js' ></script>
  </body>
</html>
